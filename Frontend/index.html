<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./styles.css">
  <title>CRUD</title>
</head>
<body>
  <div class="container nosso-container">
    <h2>CRUD na prática</h2>
    <hr/>
    <div class="mb-3">
      <div class="mb-3">
        <label for="email" class="form-label" id="label-email" >E-mail</label>
        <input type="email" class="form-control" id="email">
      </div>
      <label for="nome" class="form-label" id="label-nome">Nome</label>
      <input 
        type="text" 
        class="form-control" 
        id="nome"
        placeholder="completo e sem abreviações" >
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label" id="label-telefone">Celular</label>
      <input type="text" class="form-control" id="telefone" >
    </div>


    
    <div class="mb-3">
      <label for="senha" class="form-label" id="label-senha" >Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="mínimo de 8 dígitos"  ></input>
    </div>
    <button type="button" class="btn btn-outline-secondary" disabled id="botao">Incluir</button>
    <button type="button" class="btn btn-outline-primary" id="listar">Listar</button>
    <button type="button" class="btn btn-outline-secondary" disabled id="alterar">Alterar</button>

  </div>
  <br />
  <table class="pure-table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Celular</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <!-- <tbody> -->
      <!-- Criado dinâmicamente via Javascript -->
      <!-- <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
    <!-- </tbody> -->
  </table>

  <script src="./node_modules/jquery/dist/jquery.js"  ></script>

  <script src="./jquery.mask.min.js"  ></script> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <script src="./node_modules/axios/dist/axios.min.js"></script>

  <script src="./main.js" ></script>
</body>
</html>
